<section class="registration" id="registration">
  <div class="container">
    <h2 class="tablet__title section-title">Registration</h2>
    <div class="registration__thumb">
      <form class="registration__form">
        <div class="registration__holder">
          <h2 class="registration__title section-title">Registration</h2>
          <div class="block">
            <div class="block__data">
              <p class="registration__data">May 23, 11:00 New York</p>
            </div>
            <div class="block__description">
              <p class="registration__description">
                Apply your personal info for registration
              </p>
              <div class="registration__group">
                <div class="registration__field">
                  <input
                    class="registration__input"
                    type="text"
                    name="user-name"
                    id="name"
                    placeholder=" "
                    pattern="^[a-zA-Z]+$"
                    title="Please enter valid name"
                    required
                  />
                  <label class="registration__label" for="name"
                    >Your name</label
                  >
                </div>
                <div class="registration__field">
                  <input
                    class="registration__input"
                    type="tel"
                    name="user-phone"
                    id="tel"
                    placeholder=" "
                    pattern="[6789][0-9]{9}"
                    title="Please enter valid phone number"
                    required
                  />
                  <label class="registration__label" for="tel"
                    >Phone number</label
                  >
                </div>
                <div class="registration__field">
                  <input
                    class="registration__input"
                    type="email"
                    name="user-email"
                    id="registration-email"
                    placeholder=" "
                    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+.[a-z]{2,4}$"
                    title="valid@email.com"
                    required
                  />
                  <label class="registration__label" for="registration-email"
                    >Email</label
                  >
                </div>
              </div>
            </div>
            <div class="block__button">
              <button class="button registration__button" type="submit">
                Register
              </button>
            </div>
          </div>
        </div>
      </form>
      <picture class="registration__picture">
        <source
          media="(min-width:1280px)"
          srcset="
            ./images/registration/registration1_lg.png    1x,
            ./images/registration/registration1_lg@2x.png 2x
          "
        />
        <source
          media="(min-width:768px)"
          srcset="
            ./images/registration/registration1_md.png    1x,
            ./images/registration/registration1_md@2x.png 2x
          "
        />
        <img
          src="./images/registration/registration1_md.png"
          alt="chockolate donut"
        />
      </picture>
    </div>
  </div>
</section>
