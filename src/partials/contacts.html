<section class="contact container">
    <h2 class="contact__title--primary section-title">Contact</h2>
    <form class="contact__form">
        <h3 class="contact__title">We will answer any question!</h3>
        <div class="contact__group">
            <input type="email" class="contact__input contact__input--first" id="email" placeholder=" " />
            <label for="email" class="contact__label">Email</label>
        </div>
        <div class="contact__group">
            <input type="text" class="contact__input contact__input--second" id="question" placeholder=" " />
            <label for="question" class="contact__label">Type your question</label>
        </div>
        <button type="submit" class="contact__button button">Send</button>
    </form>
</section>
